<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Job</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <br />
        <label th:for="name" class="larger">Name</label><br />
        <input class="form-control" th:field="${job.name}" />
        <span th:errors="${job.name}" class="error"></span>
        <br />
    </div>

    <div class="form-group">
        <label th:for="employer" class="larger">Employer</label>
        <a th:href="@{'/employers/add'}">Add Employers</a><br />
        <select name="employerId">
            <option th:each="employer : ${employers}"
                    th:text="${employer.name}"
                    th:value="${employer.id}"></option>
        </select>
        <br /><br />
    </div>

    <div class="form-group">
        <label th:for="skills" class="larger">Skills</label>
        <a th:href="@{'/skills/add'}">Add Skills</a><br />
        <th:block th:each="skill : ${skills}">
        <input type="checkbox" name="skills" th:value="${skill.id}">
            <label th:text="${skill.name}"></label><br />
        </th:block>
        <span th:errors="${job.skills}" class="error"></span>
        <br /><br />
    </div>

    <input type="submit" value="Add Job" />
</form>

</body>
</html>
