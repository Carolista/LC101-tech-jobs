<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">
<h1 th:text="${'Job: ' + job.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="job-listing">
    <p><span>ID: </span><span th:text="${job.id}"></span></p>
    <p><span>Job Title: </span><span th:text="${job.name}"></span></p>
    <p>
        <span>Employer: </span><a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a>
    </p>
    <p> <span>Skills:</span>
        <ul>
            <li th:each="skill : ${job.skills}">
                <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
            </li>
        </ul>
    </p>
</div>


</body>
</html>
